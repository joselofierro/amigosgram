{% extends 'users/base.html' %}



{% block main %}
    {% if validlink %}


        <form method="post">

            {% csrf_token %}
             {{ form.new_password1.errors }}

            <div class="form-group">
                <label for="id_new_password1">Nueva contraseña:</label>
                {# {{ form.new_password1 }} #}
                <input type="password" name="new_password1" autocomplete="new-password"
                       required class="form-control" id="id_new_password1" aria-autocomplete="list">
            </div>


            {{ form.new_password2.errors }}

            <div class="form-group">
                 <label for="id_new_password2">Confirme contraseña:</label>
                 <input type="password" name="new_password2" autocomplete="new-password"
                       required class="form-control" id="id_new_password2" aria-autocomplete="list">
            </div>

            <input class="btn btn-primary btn-block mt-5" type="submit" value="Enviar"/>
        </form>

    {% else %}
        <p class="text-danger">Enlace invalido: Este enlace ya ha sido utilizado</p>

    {% endif %}


{% endblock %}
